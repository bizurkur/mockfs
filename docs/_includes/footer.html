<footer class="site-footer" role="contentinfo">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="site-footer-links">
                    {% for link in site.links.footer %}
                        <li>
                            <a href="{{ link.url }}">{{ link.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6 site-footer-credit">
                <p>Licensed under <a href="{{ site.license.software_url }}">{{ site.license.software }}</a>, documentation under <a href="{{ site.license.docs_url }}">{{ site.license.docs }}</a>.</p>
                <p>Documentation template by <a href="http://getbootstrap.com">Bootstrap team</a>, generated with a modified <a href="https://github.com/allejo/jekyll-docs-theme">Jekyll Docs Theme</a>.</p>
            </div>
        </div>
    </div>
</footer>
